<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d = new Date();
        let hours = d.getHours();
        console.log(hours);
        if (hours>=1 && hours<= 11){
            alert("goodmorning");
        }
        if (hours>11 && hours<=15){
            alert("good afternoon");
        }
        if(hours > 15 && hours <= 20){
            alert("good evening");
        }else if (hours > 20){
            alert("good night");
        }
    </script>
</body>
</html>
