<html lang="en">
<head>

</head>
<body>
    <script>
        var speed = Number(prompt("لطفا سرعت خود را وراد کنید:"));
        if (speed <= 30){
            alert("سرعت شما مجاز است.");
        }if(speed>30 && speed<=80){
            alert("سرعت شما برای تردد در شهر مجاز است.");
        }if(speed>80 && speed<=120){
            alert("سرعت شما برای تردد در جاده مجاز است.");
        }if (speed>120){
            alert("سرعت شما غیر مجازاست");
        }
    </script>
</body>
</html>
